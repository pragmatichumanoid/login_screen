<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AnimeNy</title>

</head>

<body>

    <div class="login" id="loginForm">
        <h2>AnimeNy Login</h2>
        <div class="input8x">
            <input type="text" id="loginUsername" placeholder="Type your user">
        </div>
        <div class="input8x">
            <input type="password" id="loginPassword" placeholder="Type your password">
        </div>
        <div class="input8x">
            <input type="button" id="but" value="Login">
        </div>
        <div id="customAlert" class="alert"></div>
        <div class="links">
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="/register.html">Sign Up!</a></p>
        </div>

    </div>
    </div>


    <script src="login.js"></script>


</body>

</html>
